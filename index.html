<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
            }

            #game-container {
                display: flex;
                gap: 30px;
                align-items: flex-start;
                justify-content: center;
                padding: 20px;
            }

            #main-game {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            #history-panel {
                width: 300px;
                background-color: #f8f8f8;
                border: 2px solid #ddd;
                border-radius: 8px;
                padding: 15px;
                max-height: 600px;
                overflow-y: auto;
            }

            #history-panel h3 {
                margin: 0 0 15px 0;
                color: #333;
                font-size: 18px;
                text-align: center;
            }

            #move-list {
                list-style: none;
                padding: 0;
                margin: 0;
                max-height: 400px;
                overflow-y: auto;
            }

            .move-item {
                padding: 8px;
                margin: 2px 0;
                border-radius: 4px;
                cursor: pointer;
                font-family: monospace;
                font-size: 14px;
                border: 1px solid transparent;
            }

            .move-item:hover {
                background-color: #e9e9e9;
            }

            .move-item.current {
                background-color: #4caf50;
                color: white;
                font-weight: bold;
            }

            .move-item.viewing {
                background-color: #ff9800;
                color: white;
            }

            #history-controls {
                display: flex;
                gap: 10px;
                justify-content: center;
                margin-top: 15px;
            }

            .history-btn {
                padding: 8px 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                background-color: white;
                cursor: pointer;
                font-size: 12px;
            }

            .history-btn:hover {
                background-color: #f0f0f0;
            }

            .history-btn:disabled {
                background-color: #f9f9f9;
                color: #ccc;
                cursor: not-allowed;
            }

            #controls {
                display: flex;
                gap: 20px;
                align-items: center;
                background-color: #f0f0f0;
                padding: 15px;
                border-radius: 8px;
                border: 2px solid #ddd;
            }

            .control-group {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }

            .control-group label {
                font-weight: bold;
                font-size: 14px;
                color: #333;
            }

            .control-group select {
                padding: 5px 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                background-color: white;
                font-size: 14px;
            }

            #new-game-btn {
                padding: 10px 20px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                font-weight: bold;
            }

            #new-game-btn:hover {
                background-color: #45a049;
            }

            #pause-btn {
                padding: 10px 20px;
                background-color: #ff9800;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                font-weight: bold;
            }

            #pause-btn:hover {
                background-color: #f57c00;
            }

            #pause-btn.paused {
                background-color: #4caf50;
            }

            #pause-btn.paused:hover {
                background-color: #45a049;
            }

            #game-status {
                font-size: 24px;
                font-weight: bold;
                color: #333;
                padding: 10px 20px;
                border-radius: 8px;
                background-color: #f8f8f8;
                border: 2px solid #ddd;
                min-height: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .victory {
                background-color: #d4edda;
                border-color: #c3e6cb;
                color: #155724;
            }

            .defeat {
                background-color: #f8d7da;
                border-color: #f5c6cb;
                color: #721c24;
            }

            .viewing-history {
                background-color: #fff3cd;
                border-color: #ffeaa7;
                color: #856404;
            }

            #chessboard {
                display: grid;
                grid-template-columns: repeat(8, 80px);
                grid-template-rows: repeat(8, 80px);
                border: 4px solid #8b4513;
                border-radius: 8px;
            }

            .square {
                width: 80px;
                height: 80px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 32px;
                cursor: pointer;
                transition: all 0.2s ease;
            }

            .white {
                background-color: #f0d9b5;
            }
            .white_highlight {
                background-color: #ffeb3b;
                box-shadow:
                    inset 0 0 0 4px #ff9800,
                    0 0 12px rgba(255, 152, 0, 0.6);
                transform: scale(1.05);
                border-radius: 4px;
            }

            .white_capture {
                background-color: #f44336;
                box-shadow:
                    inset 0 0 0 4px #d32f2f,
                    0 0 12px rgba(244, 67, 54, 0.8);
                transform: scale(1.05);
                border-radius: 4px;
            }

            .white_move {
                background-color: #81c784;
                box-shadow:
                    inset 0 0 0 3px #4caf50,
                    0 0 8px rgba(76, 175, 80, 0.5);
                border-radius: 4px;
            }

            .black {
                background-color: #476641;
            }
            .black_highlight {
                background-color: #ffeb3b;
                box-shadow:
                    inset 0 0 0 4px #ff9800,
                    0 0 12px rgba(255, 152, 0, 0.6);
                transform: scale(1.05);
                border-radius: 4px;
            }

            .black_capture {
                background-color: #f44336;
                box-shadow:
                    inset 0 0 0 4px #d32f2f,
                    0 0 12px rgba(244, 67, 54, 0.8);
                transform: scale(1.05);
                border-radius: 4px;
            }

            .black_move {
                background-color: #81c784;
                box-shadow:
                    inset 0 0 0 3px #4caf50,
                    0 0 8px rgba(76, 175, 80, 0.5);
                border-radius: 4px;
            }
        </style>
        <title>Interactive Chess Board</title>
    </head>
    <body>
        <div id="game-container">
            <div id="main-game">
                <div id="controls">
                    <div class="control-group">
                        <label for="white-player">White Player:</label>
                        <select id="white-player">
                            <option value="user">User</option>
                            <option value="random">Random AI</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="black-player">Black Player:</label>
                        <select id="black-player">
                            <option value="random">Random AI</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <button id="new-game-btn">New Game</button>
                    <button id="pause-btn">Pause</button>
                </div>
                <div id="game-status"></div>
                <div id="chessboard"></div>
            </div>
            <div id="history-panel">
                <h3>Move History</h3>
                <ul id="move-list"></ul>
                <div id="history-controls">
                    <button class="history-btn" id="first-btn">⏮</button>
                    <button class="history-btn" id="prev-btn">⏪</button>
                    <button class="history-btn" id="next-btn">⏩</button>
                    <button class="history-btn" id="last-btn">⏭</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="chessrules.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
